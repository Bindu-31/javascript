<html> 
    <head>
        <style>
            #d1{
                display: flex;
                flex-wrap: wrap;
            }
            #d1 li{
                list-style: none;
                width: 150px;
                padding: 20px;

            }
            #d1 li img{
                width: 100%;
                aspect-ratio: 3/2;
                object-fit: contain;

            }

        </style>
    </head>
    <body>
        <h1>lets see some products</h1>
        <ul id="d1"></ul>
<script>
 fetch("https://fakestoreapi.com/products")
 .then(function(res){
    res.json()
    .then(function(data){
        data.forEach(function(products){
            var nli=document.createElement("li")
            var nth=document.createElement("h4")
            nth.innerHTML=products.title
            var npimg=document.createElement("img")
            npimg.src=products.image
            nli.appendChild(nth)
            nli.appendChild(npimg)
            document.querySelector("#d1").appendChild(nli)
        })

    })
    .catch
 })
 .catch()
        </script>
    </body>
</html>
