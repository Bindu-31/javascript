<html>
    <head></head>
    <body>
        <button style="height: 100px; width: 100px;border: 2px solid;" id="d6" onclick="abc()">On</button>
        <script>
            var x=document.getElementById("d6")
            function abc(){
                if(x.innerHTML==="On"){
                    x.innerHTML="Off"
                }
                else{
                    x.innerHTML="On"
                }
            }
        </script>
    </body>
</html>
