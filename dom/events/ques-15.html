<html>
    <head></head>
    <body>
        <h1 style="color: red;">ADD STUDENTS</h1>
        <input type="text" id="a1">
        <button style="background-color: yellow;" onclick="abc()">Add images</button>
        <ul id="ul"></ul>
        <script>
            var a=document.getElementById("a1")
            var b=document.getElementById("ul")


            var arr=[];
            function abc(){
                b.innerHTML=""
                arr.push(a.value)


                arr.forEach(function(ar){
                    var li=document.createElement("li")
                    li.innerHTML=ar
                    b.appendChild(li)
                })
            }
        </script>
    </body>
</html>
