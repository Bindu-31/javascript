<html>
    <head></head>
    <body>
        <div id="d2" style="height: 250px; width: 250px; border: 2px solid;"></div>
        <button onclick="red()">red</button>
        <button onclick="blue()">blue</button>
        <button onclick="green()">green</button>
        <button onclick="reset()">reset</button>
    </body>
    <script>
       
        function red(){
            document.getElementById("d2").style.background="red"

        }
        function blue(){
            document.getElementById("d2").style.background="blue"
        }

        
        function green(){
            document.getElementById("d2").style.background="green"
        }
        function reset(){
            document.getElementById("d2").style.background="white"
        }
    </script>
</html>
