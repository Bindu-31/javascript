<html>
    <head></head>
    <body>
       <center><h1>change backgroundcolour onclick</h1></center> 
        
        <center><button style="background-color: green;" onclick="a1()" id="d3">addtext</button></center>
        <script>
            var x=document.getElementById("d3")
            function a1(){
                 
             
            
            if(x.innerHTML==="Green"){
                x.style.backgroundColor="white"
                x.innerHTML="white"
            }
            else{
                x.style.backgroundColor="green"
                x.innerHTML="Green"
            }
        }
        </script>
    </body>
</html>
