<html>
    <head></head>
    <body>
        <table border="2">
            <thead>
                <th>name</th>
                <th>type</th>
                <th>price</th>
                <th>category</th>
                <th>manufacturer</th>

            </thead>
            <tbody id="d1">

            </tbody>

        </table>
        <script>
                    var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
                },]

                products.forEach(function(a){
                    var ntr=document.createElement("tr")
                    var ntd1=document.createElement("td")
                     ntd1.innerHTML=a.name
                    ntr.appendChild(ntd1)
                    

                    var ntd2=document.createElement("td")
                    ntd2.innerHTML=a.type
                    ntr.appendChild(ntd2)
                    

                    var ntd3=document.createElement("td")
                    ntd3.innerHTML=a.price
                    ntr.appendChild(ntd3)


                    var ntd4=document.createElement("td")
                    ntd4.innerHTML=a.category
                    ntr.appendChild(ntd4)
 
                    var ntd5=document.createElement("td")
                    ntd5.innerHTML=a.manufacturer
                    ntr.appendChild(ntd5)
                    document.getElementById("d1").appendChild(ntr)
                })

        </script>
    </body>
</html>
